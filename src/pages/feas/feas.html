<ion-content  text-center >

  <ion-slides class="eslay" pager="true" >
    <ion-slide *ngFor="let cosa of cosas" >
      <h2> Cosas feas del edificio </h2>
      <img width="50vh" src="assets/imgs/spin.png" [hidden]="cargo">
      <img [src]="cosa.url" (load)="yaCargo()" [hidden]="!cargo">
      <h2> {{cosa.nombreUsuario}} </h2>  
    </ion-slide>
  </ion-slides>
    <ion-fab bottom left >
      <button ion-fab (click)="uploadHandler()" ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-fab bottom right color="danger" >
      <button ion-fab (click)="volver()" right color="danger" ><ion-icon name="arrow-back"></ion-icon></button>
    </ion-fab>
    <!--<img *ngIf="image" [src]="image">-->


</ion-content>
