<ion-content text-center style="background-color: black" padding>
  <ion-grid>
    <ion-row *ngIf="cargo">
      <ion-col text-center>
        <ion-slides>
            <ion-slide *ngFor="let imagen of cosas">
              <!--<h3 ion-text color="light"> {{imagen.nombreUsuario}}</h3>-->
              <h3 ion-text color="light">{{imagen.nombreUsuario}}</h3>
              <img-loader class="imgSlide" spinner="true" useImg  (press)="votar(imagen.id)" [src]="imagen.url"></img-loader>
              <br>
              <ion-icon  name="thumbs-up"></ion-icon>
              <ion-badge> {{imagen.votos}}</ion-badge>                   
            </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    
    <ion-row text-center *ngIf="!cargo" class="leaves">
        <ion-col text-center>
          <img src="assets/imgs/calaveraBlanca.png">
        </ion-col>
    </ion-row>
