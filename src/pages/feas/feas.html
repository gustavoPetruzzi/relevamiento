<ion-header>

  <ion-navbar>
    <ion-title> Cosas feas</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding text-center>
  <ion-row *ngFor="let cosa of cosas" >
    <ion-col *ngIf="cosa" text-center>
      <img style="width: 50%; height: 50%;"   [src]="cosa.url" alt="imagenLinda">
      <h3> {{cosa.nombreUsuario}} </h3>
    </ion-col>
  </ion-row>
    <ion-fab center bottom >
      <button ion-fab (click)="uploadHandler()" ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <img *ngIf="image" [src]="image">


</ion-content>
