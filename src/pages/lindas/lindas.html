<ion-header>

  <ion-navbar>
    <ion-title> Cosas lindas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center *ngFor="let cosa of cosas">
  <ion-row>
    <ion-col *ngIf="cosa" text-center>
      <img style="width: 33%; height: 33%;"   [src]="cosa.url" alt="imagenLinda">
      <h3> {{cosa.nombreUsuario}} </h3>
    </ion-col>
  </ion-row>
    <ion-fab center middle >
      <button ion-fab (click)="uploadHandler()" ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <img *ngIf="image" [src]="image">


</ion-content>
